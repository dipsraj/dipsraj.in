<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dipsraj - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            background: radial-gradient(circle at 20% 40%, #0d0d2b, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1, p {
            font-family: Arial, sans-serif;
            color: #e0e0ff;
            text-align: center;
            animation: floatText 6s ease-in-out infinite alternate;
        }
        h1 {
            font-size: 5rem;
            animation-delay: 0.5s;
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation-delay: 1s;
        }
        @keyframes bubbleUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        @keyframes floatText {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div>
    <h1>dipsraj</h1>
    <p>Something epic is on the horizon...</p>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const bgAnimation = document.createElement('div');
    bgAnimation.style.position = 'absolute';
    bgAnimation.style.width = '100%';
    bgAnimation.style.height = '100%';
    bgAnimation.style.overflow = 'hidden';
    bgAnimation.style.zIndex = '-1';

    const bubbleCount = 40;
    const bubbleDensity = 5;
    const minSpeed = 3;
    const maxSpeed = 20;

    for (let i = 0; i < bubbleCount * bubbleDensity; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 10 + 5;
      const speed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
      const delay = Math.random() * 5;
      const glowIntensity = Math.random() * 10 + 5;

      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.position = 'absolute';
      bubble.style.bottom = '-10px';
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
      bubble.style.borderRadius = '50%';
      bubble.style.animation = `bubbleUp ${speed}s linear ${delay}s infinite`;
      bubble.style.filter = `blur(2px)`;
      bubble.style.boxShadow = `0 0 ${glowIntensity}px rgba(255, 255, 255, 0.8)`;

      bgAnimation.appendChild(bubble);
    }

    document.body.appendChild(bgAnimation);

    // Adding twinkling stars
    const starContainer = document.createElement('div');
    starContainer.style.position = 'absolute';
    starContainer.style.width = '100%';
    starContainer.style.height = '100%';
    starContainer.style.zIndex = '-2';

    const starCount = 100;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.style.width = star.style.height = `${size}px`;
      star.style.position = 'absolute';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.backgroundColor = 'white';
      star.style.borderRadius = '50%';
      star.style.opacity = Math.random();
      star.style.animation = `twinkle ${Math.random() * 5 + 2}s infinite alternate`;
      starContainer.appendChild(star);
    }

    document.body.appendChild(starContainer);
  });
</script>
</body>
</html>
